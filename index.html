<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodePro.vn - CyberSoft.edu.vn</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>

  <body>
    <div class="container-contact100">
      <div
        class="contact100-map"
        id="google_map"
        data-map-x="40.722047"
        data-map-y="-73.986422"
        data-pin="images/icons/map-marker.png"
        data-scrollwhell="0"
        data-draggable="1"
      ></div>

      <div class="contact100-more">
        <i class="zmdi zmdi-phone-in-talk"></i>
        (+84) 961.05.10.14
      </div>

      <div class="wrap-contact100">
        <div>
          <img
            src="images/cybersoft.png"
            alt="Front End CyberSoft"
            width="40%"
          />
          <span style="padding: 20px"></span>
          <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

          <div style="clear: both"></div>
          <span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
          <h2>Vui lòng chọn loại xe:</h2>
          <ul>
            <li class="type">
              <input type="radio" id="uberX" value="uberCar" name="selector" />
              <label for="uberX">Uber Car</label>

              <div class="check"></div>
            </li>

            <li class="type">
              <input
                type="radio"
                id="uberSUV"
                value="uberSUV"
                name="selector"
              />
              <label for="uberSUV">Uber SUV</label>
              <div class="check"></div>
            </li>

            <li class="type">
              <input
                type="radio"
                id="uberBlack"
                value="uberBlack"
                name="selector"
              />
              <label for="uberBlack">Uber Black</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div style="clear: both"></div>

        <form class="contact100-form">
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập vào số KM</h2>
            <input
              class="input100"
              type="text"
              name="name"
              id="txt-km"
              placeholder="Số KM ..."
            />
            <span class="focus-input100"></span>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <h2>Nhập thời gian chờ</h2>
            <input
              class="input100"
              type="text"
              id="txt-thoiGianCho"
              name="name"
              placeholder="Thời gian chờ  ..."
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button type="button" class="contact100-form-btn resultBtn">
              TÍNH TIỀN
            </button>
          </div>
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button
              type="button"
              class="contact100-form-btn"
              data-toggle="modal"
              data-target="#exampleModal"
              id="bill"
            >
              IN HÓA ĐƠN
            </button>
          </div>
        </form>

        <div style="clear: both"></div>
        <div id="divThanhTien" class="dongia">
          <h2>
            Thành tiền: <span id="xuatTien" class="xuatTien">0.0 vnđ </span>
          </h2>
        </div>

        <div class="bill mt-3">
          <table border="1" height="400px" class="table">
            <thead>
              <tr>
                <th class="text-center" colspan="4">CHI TIẾT HÓA ĐƠN</th>
              </tr>
              <tr>
                <th>CHI TIẾT</th>
                <th>SỬ DỤNG</th>
                <th>ĐƠN GIÁ (1000đ)</th>
                <th>THÀNH TIỀN (10000đ)</th>
              </tr>
            </thead>
            <tbody>
              <tr class="row1">
                <td>KM ĐẦU TIÊN</td>
                <td class="row1_1"></td>
                <td class="row1_2"></td>
                <td class="row1_3"></td>
              </tr>
              <tr class="row2">
                <td class="row2_0">Từ ... đến ...</td>
                <td class="row2_1"></td>
                <td class="row2_2"></td>
                <td class="row2_3"></td>
              </tr>
              <tr class="row3">
                <td class="row3_0">Từ ... đến ...</td>
                <td class="row3_1"></td>
                <td class="row3_2"></td>
                <td class="row3_3"></td>
              </tr>
              <tr class="row4">
                <td>Thời gian chờ</td>
                <td class="row4_1"></td>
                <td class="row4_2"></td>
                <td class="row4_3"></td>
              </tr>
              <tr>
                <td align="right" colspan="4" class="result">
                  TỔNG TIỀN: ..................
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>
    <!--===============================================================================================-->
    <script src="./index.js"></script>
  </body>
</html>
